services:
  frontend:
    image: nginx:stable-alpine
    container_name: airbnb-frontend
    restart: always
    ports:
      # Exposes the frontend on the standard HTTP port 80
      - "80:80"
    volumes:
      # CORRECTION: Mounts the 'build' folder directly from the project root 
      # (where your Jenkins pipeline generated it) into Nginx's web root.
      - ./build:/usr/share/nginx/html:ro 
      
      # Recommended for React/SPAs to handle routing (Requires a local nginx.conf file)
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
